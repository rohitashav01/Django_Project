<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://www.netsolutions.com/">
        <img
          src="https://www.netsolutions.com/assets/images/net_solutions_logo_black.svg"
          alt="Logo of Net Solutions India Pvt. Ltd."
          height="16"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Dashboard</a> -->
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          {% if request.user.is_authenticated %}
            <a href="{% url 'user_login' %}" class="btn btn-primary me-3">
              Login
            </a>
            <a href = "{% url 'add_user' %}" type="button" class="btn btn-primary me-3">
              Register
            </a>
            <a href = "{% url 'list' %}" type="button" class="btn btn-primary me-3">
              Blogs
            </a>
            <a href = "{% url 'prod_detail' %}" type="button" class="btn btn-primary me-3">
              Products
            </a>
          
            {% else %}
            <a href = "{% url 'list' %}" type="button" class="btn btn-primary me-3">
                Blogs
            </a>
            <a href = "{% url 'prod_detail' %}" type="button" class="btn btn-primary me-3">
                Products
            </a>
            <a href="{% url 'user_logout' %}" class="btn btn-primary me-3 ">
                Logout
          {% endif %}
          </a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add a new Blog</p>
                      <form action ='' method = 'post'>
                        {% csrf_token %}
                        <form class="mx-1 mx-md-4">
                              {{form.as_div}}
                              <br>
                              <input type = 'submit' value = 'Add'> 
                        </form>
                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
