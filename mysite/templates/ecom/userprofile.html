<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .gradient-custom-2 {
    /* fallback for old browsers */
    background: #fbc2eb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1))
    }
    </style>
</head>
<body style="background-color: rgba(251, 194, 235, 1);">
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card">
                <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:800px;">
                  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                    <img src="{{MEDIA_URL}}{{request.user.image.url}}"
                      alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                      style="width: 150px; z-index: 1" width="50", height="50">
                      <a href = "{% url 'edit-profile' %}" class="btn btn-dark" style="color:#f8f9fa;">
                        Edit Profile
                      </a>
                        
                  </div>
                  <div class="ms-3" style="margin-top: 130px;">
                    <h5>{{request.user.username}},{{request.user.age}}</h5>
                    <p style="color:#f8f9fa">{{request.user.email}}</p>
                  </div>
                  <div class="card-body p-4 text-black">
                    <div class="mb-5">
                        <a class="btn btn-info" href="{% url 'past-order' %}">My Orders</a>
                    </div>
                </div>
                </div>
               
                </div>
                    
                </div>
                
              
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
