<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Change Password</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <form class="mx-1 mx-md-4">
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" name="username" id="form3Example1c" class="form-control" />
                    <label class="form-label" for="form3Example1c">Username</label>
                </div>
                </div>

            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="password" name="new_password" id="form3Example1c" class="form-control" />
                <label class="form-label" for="form3Example1c">Change Password</label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
